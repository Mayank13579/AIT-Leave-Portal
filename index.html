<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="h1">Leave Form</h1>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Counsellor name</label>
          <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Class Teacher name</label>
          <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">AIT Email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please provide AIT Email.
            </div>
          </div>
        </div>
        
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Type of leave</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>Outpass</option>
            <option>Vacation</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid Type
          </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Date</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
              Please provide a valid date
            </div>
          </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Time of return</label>
          <input type="time" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <!-- <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12"> -->
          <!-- <button class="btn btn-primary" type="submit">Submit form</button> -->
        </div>
      </form>
      <form class="was-validated">
        <div class="mb-3">
          <label for="validationTextarea" class="form-label">Reason</label>
          <textarea class="form-control" id="validationTextarea" placeholder="Required Reason " required></textarea>
          <div class="invalid-feedback">
            Please enter a Reason.
          </div>
        </div>
      
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
          <label class="form-check-label" for="validationFormCheck1">Informed Parents</label>
          <div class="invalid-feedback">Example invalid feedback text</div>
        </div>
      
        <!-- <div class="form-check">
          <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
          <label class="form-check-label" for="validationFormCheck2">I require this leave urgently</label>
        </div>
        <div class="form-check mb-3">
          <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
          <label class="form-check-label" for="validationFormCheck3">Normal leave</label>
          <div class="invalid-feedback">More example invalid feedback text</div>
        </div>
       -->
        <div class="mb-3">
          <select class="form-select" required aria-label="select example">
            <option value=""> Proof type</option>
            <option value="1">wedding card</option>
            <option value="2">bank slip</option>
            <option value="3">others</option>
          </select>
          <div class="invalid-feedback">Example invalid select feedback</div>
        </div>
      
        <div class="mb-3">
          <input type="file" class="form-control" aria-label="file example" required>
          <div class="invalid-feedback">Example invalid form file feedback</div>
        </div>
      
        <div class="mb-3">
          <button class="btn btn-primary" type="submit" disabled>Submit form</button>
        </div>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
